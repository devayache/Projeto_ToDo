{% extends 'base.html' %}

{% block title %}Qual Ã© o seu nome {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Lista de tarefas</h1>
    <a id="add-link" href="{% url 'new-task'%}">
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i>Adicionar Tarefas
        </div>
    </a>
    <div class="col-9 search-div">
        <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome da tarefa para buscar...">
        <i class="fas fa-search"></i>
    </div>
    {% for task in tasks %}
    <ul class="task-list">
        <li class="task-item">
            <span><a href="task/{{task.id}}">{{task.title}}</a></span>
            <span><i class="fas fa-trash"></i></span>
            <span><i class="fas fa-edit"></i></span>
        </li>
    {% endfor %}    
    </ul>
</div>
{% endblock %}
